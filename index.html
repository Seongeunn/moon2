<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<style> 
		body {background : black; } </style>
</head>
<body>
	<img style="width: 600px;
				position: absolute;
				left: 100px;
				top: 100px;" src="moon.png">

	<div id="red" style="width:600px;
						height: 600px;

						border-radius:50%;
						
						background: black;
						position: absolute;
						left: 100px;
						top: 100px;
						transition: all 1s;"></div>
						

<input type="range" id="myPicker" min="10" max="600"

<div id="rangeValue"></div>
<script>
	myPicker.onchange=function(){
		red.style.width=myPicker.value+"px";
		rangeValue.innerHTML=myPicker.value;
	}
</script>
</body>

</html>
